    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        color: white;
      }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loader-spin { animation: spin 1s linear infinite; }
      
      #mobile-panic-button {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: #ef4444;
        color: white;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        z-index: 9999;
        font-weight: bold;
      }
    </style>

    <script type="importmap">

    <script>
      window.onerror = function(msg, url, line) {
        const panic = document.getElementById('mobile-panic-button');
        if (panic) {
          panic.style.display = 'block';
          panic.innerHTML = '⚠️ Errore di caricamento: ' + msg + '<br><small>Prova ad aggiornare la pagina o usa Chrome/Safari aggiornato.</small>';
        }
        return false;
      };
    </script>

        <p style="margin-top: 20px; font-weight: 900; font-size: 11px; letter-spacing: 0.3em; text-transform: uppercase; color: #3b82f6;">Metodo DEC...</p>
      </div>
    </div>
    <div id="mobile-panic-button" onclick="window.location.reload()"></div>
    <script type="module" src="index.tsx"></script>
